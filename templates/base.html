{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema Lotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">


  <!-- Estilos globales -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    nav.navbar {
      margin-bottom: 20px;
    }
    .container {
      max-width: 1200px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Sistema Lotes</a>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-primary btn-sm me-2" href="/clientes/">Clientes</a>
        <a class="btn btn-outline-primary btn-sm me-2" href="/intenciones/">Intenciones</a>
        <a class="btn btn-primary btn-sm" href="/admin/">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Mensajes de Django -->
  <div class="container mt-2">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Contenido dinÃ¡mico -->
  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
